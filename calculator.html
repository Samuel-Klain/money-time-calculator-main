<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="calculator">
        <div>
            <h1 class="title"> How much does your time cost</h1>
            <p id="result"></p>
        </div>

        <div class="questions">
            <div class="q1">
                <h3>Enter your name</h3>
                <input type="text" placeholder="Write your answer here">
                <button class="calculate">Send</button>
            </div> 

            <div class="q2">
                <h3>Enter your monthly salary</h3>
                <input type="text" placeholder="Write your answer here">
                <button class="calculate">Send</button>
            </div>
            
            <div class="q3">
                <h3>Enter your daily working time</h3>
                <input type="text" placeholder="Write your answer here">
                <button class="calculate">Send</button>
            </div> <!-- Title and field of questions-->
            
        </div>

        <div class="answer">
            <h2>Answer:</h2>
            <p>Answer is here.</p>
        </div> <!-- field of answers-->
    </div>
</body>

</html>
